<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
html, body {
  margin:0;
  height:100%;
  background:black;
  overflow:hidden;
}
#player {
  position:fixed;
  top:0;
  left:0;
  width:100vw;
  height:100vh;
}
</style>
</head>
<body>

<div id="player"></div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
  var player;

  function onYouTubeIframeAPIReady() {
    player = new YT.Player('player', {
      videoId: 'dQw4w9WgXcQ',
      playerVars: {
        autoplay: 1,
        controls: 0,
        playsinline: 1
      },
      events: {
        onReady: function(event) {
          event.target.mute();
          event.target.playVideo();
        }
      }
    });
  }

  // Unmute on first click anywhere
  document.addEventListener("click", function () {
    if (player) {
      player.unMute();
    }
  }, { once: true });
</script>

</body>
</html>
